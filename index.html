## Customise R Startup

.pull-left[

### `.Renviron`

Contains environment variables to be set in R sessions.

- API keys
- R-specific environment variables


```r
usethis::edit_r_environ()
```

]

.pull-right[

### `.Rprofile`

Contains R code run at the start of every session.

- Packages that you use interactively
- Global options


```r
usethis::edit_r_profile()
```

]

.footnote[
üìñ&amp;nbsp; [What they forgot to teach you about R](https://rstats.wtf/r-startup.html), by Jenny Brian and Jim Hester
]

---

### Extract from my `.Rprofile`


```r
if (interactive()) {
  # packages I use interactively
  suppressMessages(require(devtools))
  suppressMessages(require(testthat))
  
  # to know the name of my branch if using git
  prompt::set_prompt(prompt::prompt_git)
  
  # because I use it all the time
  suppressMessages(require(datapasta))
}

# see ?shiny::`shiny-options`
options(
  shiny.launch.browser = FALSE,
  shiny.port = 1234
)
```

.footnote[
üì¶&amp;nbsp; [`rprofile`](https://github.com/csgillespie/rprofile), by Colin Guillespie

## Customise the RStudio defaults

.pull-left[

As of **RStudio 1.3**, RStudio preferences are stored in:

```
~/.config/rstudio/rstudio-prefs.json
```

These can then be saved in **dotfiles** that you can use to set-up other computers.

]

.pull-right[

```json
{
    "save_workspace": "never",
    "load_workspace": false,
    "initial_working_directory": "~/Desktop",
    "posix_terminal_shell": "bash",
    "restore_last_project": false,
    "restore_source_documents": false,
    "default_project_location": "~/Desktop",
    "spelling_dictionary_language": "en_GB",
    "document_author": "Mar√≠a Paula",
    "rmd_viewer_type": "pane",
    "default_encoding": "UTF-8"
}
```


]

## Automate project set-up

## Automate project set-up with `usethis` and `fs`

.pull-left[
- `usethis` can be useful in all kinds of projects, beyond R packages.
    - For package development, see [The whole game](https://r-pkgs.org/whole-game.html) chapter in the **R packages** book.
    - For Shiny apps, see the [golem](https://thinkr-open.github.io/golem/articles/a_start.html) framework.

- `fs` is helps create, delete and modify files. It is robust and has some good defaults.
]

.pull-right[

```r
# Creates and switches you to project
create_project("myproject")

# Add documentation
use_readme_md()

# Set up git
use_git()
use_github()

# Create directories
fs::dir_create(c("data", "data-raw", "docs"))

# Create and open up a file
file.edit("data-raw/README.md")
```
]
